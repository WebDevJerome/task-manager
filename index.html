<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Task Manager</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="overlay" id="overlay"></div>
			<div class="prompt" id="user-prompt">
				<div class="list-icon">
					<img src="img/man.png" alt="Man" />
				</div>
				<form autocomplete="off">
					<input type="text" name="name" id="user" placeholder="Enter your name" />
					<button type="button" class="accent-btn" id="proceed">Proceed</button>
				</form>
			</div>
			<div class="home" id="home">
				<div class="hero">
					<h1>Task Master</h1>
					<p><em>Stay on top of tasks, boost productivity, and achieve your goals with ease.</em></p>
					<div class="list-icon">
						<img src="img/list.png" alt="List" />
					</div>
				</div>

				<div class="wave"></div>
				<button type="button" class="accent-btn" id="start">Get started</button>
			</div>

			<div class="app" id="app">
				<div class="heading" id="date-time"></div>
				<div class="wave-2"></div>
				<div class="profile">
					<div class="profile-img">
						<img src="img/man.png" alt="Man" />
					</div>
					<div class="profile-context">
						<p>Hello <span id="user-name"></span><task-name/p></p>
						<p>Today you have <span id="task-count"></span> tasks</p>
					</div>
				</div>
				<ul class="task" id="tasks-list"></ul>
				<div class="prompt" id="new-task">
					<div class="list-icon">
						<img src="img/list.png" alt="List" />
					</div>
					<form>
						<input type="text" name="task" id="task" placeholder="Enter new task" />
						<div class="btn-group">
							<button type="button" class="save" id="save">Save</button>
							<button type="button" class="cancel" id="cancel">Cancel</button>
						</div>
					</form>
				</div>
				<button class="add-btn" id="create-task">&plus;</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
